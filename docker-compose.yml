version: "3.9"

services:
  mongo:
    image: mongo:7
    container_name: mongo_inmax
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    # Si quieres seguridad, descomenta las siguientes líneas y configura usuario/contraseña
    # environment:
    #   - MONGO_INITDB_ROOT_USERNAME=admin
    #   - MONGO_INITDB_ROOT_PASSWORD=adminpass

  keycloak:
    image: quay.io/keycloak/keycloak:24.0.4
    container_name: keycloak
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: dev-file
    ports:
      - "8080:8080"
    # En producción, usar una base de datos real como PostgreSQL

  backend:
    build: ./backend
    container_name: backend
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    depends_on:
      - mongo
      - keycloak

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
      - keycloak

volumes:
  mongo_data: